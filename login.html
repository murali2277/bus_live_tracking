<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Live Bus Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #0d071a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-container {
      display: flex;
      width: 600px;
      min-height: 400px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 32px 4px #7b2ff2a0;
      background: linear-gradient(120deg, #1a103d 60%, #7b2ff2 100%);
      position: relative;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 32px 4px #7b2ff2a0, 0 0 0px 0px #f357a8;
      }
      100% {
        box-shadow: 0 0 48px 12px #f357a8a0, 0 0 16px 4px #7b2ff2;
      }
    }
    .login-form {
      flex: 1;
      padding: 48px 36px;
      background: rgba(13,7,26,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }
    .login-form h2 {
      color: #fff;
      margin-bottom: 32px;
      font-weight: 600;
      font-size: 2rem;
    }
    .login-form label {
      color: #bdbdbd;
      font-size: 1.05rem;
      margin-bottom: 4px;
    }
    .login-form input {
      padding: 14px 16px;
      margin-bottom: 24px;
      border: none;
      border-radius: 8px;
      background: #221a36;
      color: #fff;
      font-size: 1.1rem;
      outline: none;
      transition: background 0.2s;
    }
    .login-form input:focus {
      background: #2d1e4f;
    }
    .login-form button {
      background: linear-gradient(90deg, #7b2ff2, #f357a8);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #7b2ff2a0;
      transition: background 0.2s;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, #f357a8, #7b2ff2);
    }
    .login-form .error {
      color: #ff4d6d;
      font-size: 1rem;
      margin-bottom: 16px;
      text-align: center;
      display: none;
    }
    .welcome-section {
      flex: 1;
      background: linear-gradient(120deg, #7b2ff2 60%, #f357a8 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
      z-index: 1;
    }
    .welcome-section h1 {
      font-size: 2.5rem;
      margin: 0 0 0 0;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 2px 8px #2d1e4f80;
    }
    @media (max-width: 800px) {
      .login-container {
        flex-direction: column;
        width: 98vw;
        min-width: 0;
      }
      .welcome-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="login-form">
      <h2>Login</h2>
      <div class="error" id="login-error">Invalid username or password</div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="welcome-section">
      <h1>Siet Bus Tracking</h1>
    </div>
  </div>
  <script>
    // Demo credentials
    const USERS = [
      { username: 'admin', password: 'admin123' },
      { username: 'user', password: 'user123' }
    ];
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = USERS.find(u => u.username === username && u.password === password);
      if (user) {
        // Set login flag and redirect
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
