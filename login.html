<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SIET Bus Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1147, #7b2ff2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #1b1b2f;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(123, 47, 242, 0.4);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #f357a8;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2a2a40;
      color: #fff;
      font-size: 1rem;
    }
    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #7b2ff2;
    }
    .login-box button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #7b2ff2, #f357a8);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: linear-gradient(90deg, #f357a8, #7b2ff2);
    }
    .error {
      text-align: center;
      color: #ff4d6d;
      font-size: 0.9rem;
      margin-bottom: 12px;
      display: none;
    }
    @media (max-width: 480px) {
      .login-box {
        margin: 0 16px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>SIET Bus Tracker</h2>
    <form id="login-form">
      <div class="error" id="login-error">❌ Invalid email or password</div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

 <script>
  const SUPABASE_URL = "https://ghxieyylfuhkoutemmog.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoeGlleXlsZnVoa291dGVtbW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDMzMzIsImV4cCI6MjA2NzAxOTMzMn0.CPLQ1HsBdS8xlvk-DIu8BuGoSWQImYsuMgxyH5I0MZg";


  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorEl = document.getElementById('login-error');

    const { data, error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      errorEl.textContent = `❌ ${error.message}`;
      errorEl.style.display = 'block';
    } else {
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
